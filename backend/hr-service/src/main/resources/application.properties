spring.application.name=hr-service
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/hr-service
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT (match auth-service)
app.jwt.secret=i0eCF0g/9rj5xLQOpPT2xWHDyKtqzjnE220yTdrjJwI8/w1NtH7xB9/T8MqqHaAn
app.jwt.expiration=86400000

# External AI webhook (set via environment variable AI_WEBHOOK_URL)
ai.webhook.url=${AI_WEBHOOK_URL:}

# Import environment variables from a .env file next to docker-compose (if present)
spring.config.import=optional:file:.env[.properties]

# SMTP settings mapped from Docker Compose/.env variables
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.ssl.enable=${SMTP_SSL:false}

# Default sender address for certificate emails
app.mail.from=${MAIL_FROM:noreply@konecta.local}

# RabbitMQ (use Docker service DNS by default)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Office geofence for employee attendance
app.attendance.office.latitude=30.03015869278751
app.attendance.office.longitude=31.454971192763708
app.attendance.office.radius-meters=100

<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Training Management</h1>
    <div class="flex items-center gap-2">
      <button class="rounded-full bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-700" (click)="startAdd()">Add Program</button>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section *ngIf="showForm" class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-2">
      <label class="text-sm sm:col-span-2">
        <span class="block mb-1">Title</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.title" name="title" required />
      </label>
      <label class="text-sm sm:col-span-2">
        <span class="block mb-1">Description</span>
        <textarea class="w-full border rounded px-3 py-2" rows="3" [(ngModel)]="model.description" name="description"></textarea>
      </label>
      <label class="text-sm">
        <span class="block mb-1">Start Date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.startDate" name="startDate" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">End Date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.endDate" name="endDate" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Instructor</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.instructor" name="instructor" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Location</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.location" name="location" />
      </label>
      <div class="sm:col-span-2 flex gap-2 mt-2">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">{{ editId ? 'Update' : 'Create' }}</button>
        <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Title</th>
          <th>Dates</th>
          <th>Instructor</th>
          <th>Location</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ t.title }}</td>
          <td class="text-slate-600">{{ t.startDate || '-' }} â†’ {{ t.endDate || '-' }}</td>
          <td class="text-slate-600">{{ t.instructor || '-' }}</td>
          <td class="text-slate-600">{{ t.location || '-' }}</td>
          <td class="text-right">
            <a class="text-indigo-600 mr-3" [routerLink]="['/hr/training', t.id, 'enrollments']">View Enrollments</a>
            <button class="text-blue-600 mr-2" (click)="startEdit(t)">Edit</button>
            <button class="text-rose-600" (click)="remove(t)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

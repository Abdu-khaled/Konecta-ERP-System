<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Attendance</h1>
    <div class="flex items-center gap-2">
      <label class="text-sm text-slate-600">Date</label>
      <input class="border rounded px-3 py-2 text-sm" type="date" [(ngModel)]="selectedDate" (ngModelChange)="loadForDate()" />
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Employee</th>
          <th>Present</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.firstName }} {{ r.lastName }}</td>
          <td>{{ r.present ? 'Yes' : 'No' }}</td>
          <td>{{ r.hours ?? '-' }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

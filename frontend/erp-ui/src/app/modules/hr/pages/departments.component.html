<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Departments</h1>
    <div class="flex items-center gap-2">
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="download()">Download</button>
      <button class="rounded-full bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-700" (click)="startAdd()">Add Department</button>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section *ngIf="showForm" class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-2">
      <label class="text-sm sm:col-span-1">
        <span class="block mb-1">Name</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.name" name="name" required />
      </label>
      <label class="text-sm sm:col-span-2">
        <span class="block mb-1">Description</span>
        <textarea class="w-full border rounded px-3 py-2" rows="3" [(ngModel)]="model.description" name="description"></textarea>
      </label>
      <div class="sm:col-span-2 flex gap-2 mt-2">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">{{ editId ? 'Update' : 'Create' }}</button>
        <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Name</th>
          <th>Description</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of departments" class="border-t border-slate-200/70">
          <td class="py-2">{{ d.name }}</td>
          <td class="text-slate-600">{{ d.description }}</td>
          <td class="text-right">
            <button class="text-blue-600 mr-2" (click)="startEdit(d)">Edit</button>
            <button class="text-rose-600" (click)="remove(d)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

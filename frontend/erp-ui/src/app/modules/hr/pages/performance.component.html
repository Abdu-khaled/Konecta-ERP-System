<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Performance Reviews</h1>
    <div class="flex items-center gap-2">
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="downloadAll()">Download</button>
      <select class="border rounded px-3 py-2 text-sm" [(ngModel)]="selectedEmployeeId" (ngModelChange)="load()">
      <option [ngValue]="null">Select employee</option>
      <option *ngFor="let e of employees" [ngValue]="e.id">{{e.firstName}} {{e.lastName}}</option>
      </select>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-3">
      <label class="text-sm">
        <span class="block mb-1">Rating</span>
        <input type="number" min="1" max="5" class="w-full border rounded px-3 py-2" [(ngModel)]="model.rating" name="rating" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Review date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.reviewDate" name="reviewDate" />
      </label>
      <label class="text-sm sm:col-span-3">
        <span class="block mb-1">Feedback</span>
        <textarea class="w-full border rounded px-3 py-2" rows="2" [(ngModel)]="model.feedback" name="feedback"></textarea>
      </label>
      <div class="sm:col-span-3">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit" [disabled]="!selectedEmployeeId">Add Review</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="selectedEmployeeId">
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Date</th>
          <th>Rating</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ p.reviewDate }}</td>
          <td>{{ p.rating }}</td>
          <td class="text-slate-600">{{ p.feedback }}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="!selectedEmployeeId && allItems.length">
    <h2 class="text-lg font-semibold mb-2">All Employee Reviews</h2>
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Employee</th>
          <th>Date</th>
          <th>Rating</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of allItems" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.employeeName }}</td>
          <td>{{ r.reviewDate }}</td>
          <td>{{ r.rating }}</td>
          <td class="text-slate-600">{{ r.feedback }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

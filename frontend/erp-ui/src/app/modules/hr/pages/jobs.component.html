<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Jobs</h1>
    <div class="flex items-center gap-2">
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="download()">Download</button>
      <input #jobsFile id="jobs-import-input" type="file" class="hidden" accept=".xlsx,.xls" (change)="importFromFile(jobsFile.files?.[0])"/>
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" [disabled]="importing" (click)="jobsFile.click()">{{ importing ? 'Importing…' : 'Import' }}</button>
      <button class="rounded-full bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-700" (click)="startAdd()">Add Job</button>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section *ngIf="showForm" class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-2">
      <label class="text-sm sm:col-span-1">
        <span class="block mb-1">Title</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.title" name="title" required />
      </label>
      <label class="text-sm sm:col-span-1">
        <span class="block mb-1">Department</span>
        <select class="w-full border rounded px-3 py-2" [(ngModel)]="model.departmentId" name="departmentId">
          <option [ngValue]="null">- None -</option>
          <option *ngFor="let d of departments" [ngValue]="d.id">{{ d.name }}</option>
        </select>
      </label>
      <label class="text-sm sm:col-span-2">
        <span class="block mb-1">Description</span>
        <textarea class="w-full border rounded px-3 py-2" rows="4" [(ngModel)]="model.description" name="description"></textarea>
      </label>
      <label class="text-sm sm:col-span-1">
        <span class="block mb-1">Location</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.location" name="location" />
      </label>
      <label class="text-sm sm:col-span-1">
        <span class="block mb-1">Employment Type</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.employmentType" name="employmentType" placeholder="Full-time, Part-time, Contract" />
      </label>
      <div class="sm:col-span-2 flex gap-2 mt-2">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">{{ editId ? 'Update' : 'Create' }}</button>
        <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Title</th>
          <th>Department</th>
          <th>Location</th>
          <th>Type</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of jobs" class="border-t border-slate-200/70">
          <td class="py-2">
            <div class="font-medium">{{ j.title }}</div>
            <div class="text-slate-600 line-clamp-2">{{ j.description }}</div>
          </td>
          <td>{{ deptName(j.departmentId) }}</td>
          <td>{{ j.location || '-' }}</td>
          <td>{{ j.employmentType || '-' }}</td>
          <td class="text-right">
            <button class="text-blue-600 mr-2" (click)="startEdit(j)">Edit</button>
            <button class="text-rose-600" (click)="remove(j)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

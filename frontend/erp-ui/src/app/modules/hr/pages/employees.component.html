<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Employees</h1>
    <button class="rounded-full bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-700" (click)="startAdd()">Add Employee</button>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section *ngIf="showForm" class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-2">
      <label class="text-sm">
        <span class="block mb-1">First name</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.firstName" name="firstName" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Last name</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.lastName" name="lastName" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Email</span>
        <input class="w-full border rounded px-3 py-2" type="email" [(ngModel)]="model.email" name="email" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Phone</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.phone" name="phone" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Position</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.position" name="position" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Hire date</span>
        <input class="w-full border rounded px-3 py-2" type="date" [(ngModel)]="model.hireDate" name="hireDate" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Salary</span>
        <input class="w-full border rounded px-3 py-2" type="number" [(ngModel)]="model.salary" name="salary" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Department</span>
        <select class="w-full border rounded px-3 py-2" [(ngModel)]="model.departmentId" name="departmentId">
          <option [ngValue]="null">— None —</option>
          <option *ngFor="let d of departments" [ngValue]="d.id">{{ d.name }}</option>
        </select>
      </label>
      <div class="sm:col-span-2 flex gap-2 mt-2">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">{{ editId ? 'Update' : 'Create' }}</button>
        <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Department</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees" class="border-t border-slate-200/70">
          <td class="py-2">{{ e.firstName }} {{ e.lastName }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.position }}</td>
          <td>{{ e.departmentName || '—' }}</td>
          <td class="text-right">
            <button class="text-blue-600 mr-2" (click)="startEdit(e)">Edit</button>
            <button class="text-rose-600" (click)="remove(e)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Leave Management</h1>
    <div class="flex items-center gap-2">
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="downloadAll()">Download</button>
      <select class="border rounded px-3 py-2 text-sm" [(ngModel)]="selectedEmployeeId" (ngModelChange)="load()">
      <option [ngValue]="null">Select employee</option>
      <option *ngFor="let e of employees" [ngValue]="e.id">{{e.firstName}} {{e.lastName}}</option>
      </select>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <!-- HR can review leave requests; creation is employee-only -->

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="selectedEmployeeId">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Start</th>
          <th>End</th>
          <th>Reason</th>
          <th>Status</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.startDate }}</td>
          <td>{{ r.endDate }}</td>
          <td class="text-slate-600">{{ r.reason }}</td>
          <td>{{ r.status }}</td>
          <td class="text-right">
            <button class="text-emerald-600 mr-2" (click)="approve(r.id)" [disabled]="r.status!=='PENDING'">Approve</button>
            <button class="text-rose-600" (click)="reject(r.id)" [disabled]="r.status!=='PENDING'">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="!selectedEmployeeId && allItems.length">
    <h2 class="text-lg font-semibold mb-2">All Leave Requests</h2>
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Employee</th>
          <th>Start</th>
          <th>End</th>
          <th>Reason</th>
          <th>Status</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of allItems" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.employeeName }}</td>
          <td>{{ r.startDate }}</td>
          <td>{{ r.endDate }}</td>
          <td class="text-slate-600">{{ r.reason }}</td>
          <td>{{ r.status }}</td>
          <td class="text-right">
            <button class="text-emerald-600 mr-2" (click)="approve(r.id)" [disabled]="r.status!=='PENDING'">Approve</button>
            <button class="text-rose-600" (click)="reject(r.id)" [disabled]="r.status!=='PENDING'">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

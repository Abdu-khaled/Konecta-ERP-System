<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Leave Management</h1>
    <select class="border rounded px-3 py-2 text-sm" [(ngModel)]="selectedEmployeeId" (ngModelChange)="load()">
      <option [ngValue]="null">Select employee</option>
      <option *ngFor="let e of employees" [ngValue]="e.id">{{e.firstName}} {{e.lastName}}</option>
    </select>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-3">
      <label class="text-sm">
        <span class="block mb-1">Start date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.startDate" name="startDate" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">End date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.endDate" name="endDate" required />
      </label>
      <label class="text-sm sm:col-span-3">
        <span class="block mb-1">Reason</span>
        <textarea class="w-full border rounded px-3 py-2" rows="2" [(ngModel)]="model.reason" name="reason"></textarea>
      </label>
      <div class="sm:col-span-3 flex">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit" [disabled]="!selectedEmployeeId">Create Leave</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="selectedEmployeeId">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Start</th>
          <th>End</th>
          <th>Reason</th>
          <th>Status</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.startDate }}</td>
          <td>{{ r.endDate }}</td>
          <td class="text-slate-600">{{ r.reason }}</td>
          <td>{{ r.status }}</td>
          <td class="text-right">
            <button class="text-emerald-600 mr-2" (click)="approve(r.id)" [disabled]="r.status!=='PENDING'">Approve</button>
            <button class="text-rose-600" (click)="reject(r.id)" [disabled]="r.status!=='PENDING'">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="!selectedEmployeeId && allItems.length">
    <h2 class="text-lg font-semibold mb-2">All Leave Requests</h2>
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Employee</th>
          <th>Start</th>
          <th>End</th>
          <th>Reason</th>
          <th>Status</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of allItems" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.employeeName }}</td>
          <td>{{ r.startDate }}</td>
          <td>{{ r.endDate }}</td>
          <td class="text-slate-600">{{ r.reason }}</td>
          <td>{{ r.status }}</td>
          <td class="text-right">
            <button class="text-emerald-600 mr-2" (click)="approve(r.id)" [disabled]="r.status!=='PENDING'">Approve</button>
            <button class="text-rose-600" (click)="reject(r.id)" [disabled]="r.status!=='PENDING'">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

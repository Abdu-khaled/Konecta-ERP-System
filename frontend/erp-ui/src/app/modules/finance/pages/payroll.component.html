<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Payroll Summary</h1>
    <div class="flex items-center gap-2">
      <input class="border rounded px-3 py-2 text-sm" type="month" [(ngModel)]="period" (ngModelChange)="load()" />
      <input class="border rounded px-3 py-2 text-sm" placeholder="Search id, user, status" [(ngModel)]="search" />
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2 text-sm" type="button" (click)="download()">Download</button>
      <input #payrollImport type="file" class="hidden" accept=".xlsx,.xls" (change)="importFromFile(payrollImport.files?.[0])" />
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2 text-sm" type="button" (click)="payrollImport.click()">Import</button>
      <button class="rounded bg-primary-600 text-white px-4 py-2 text-sm" type="button" [disabled]="!anySelected || bulkPaying" (click)="paySelected()">{{ bulkPaying ? 'Paying…' : 'Pay Selected' }}</button>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <!-- Removed old Calculate & Save Payroll section -->

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">
            <input type="checkbox" [checked]="allSelected" (change)="toggleAll($any($event.target).checked)"/>
          </th>
          <th>ID</th>
          <th>Users</th>
          <th>Base</th>
          <th>Bonuses</th>
          <th>Deductions</th>
          <th>Net</th>
          <th>Account</th>
          <th>Status</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of filteredRows; let i = index" class="border-t border-slate-200/70">
          <td class="py-2"><input type="checkbox" [disabled]="r.paid" [(ngModel)]="r.selected" [name]="'sel'+i"/></td>
          <td>#{{ r.employeeId }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.base | number:'1.2-2' }}</td>
          <td><input class="w-28 border rounded px-2 py-1" type="number" [disabled]="r.paid" [(ngModel)]="r.bonuses" (ngModelChange)="onEditRow(i)"/></td>
          <td><input class="w-28 border rounded px-2 py-1" type="number" [disabled]="r.paid" [(ngModel)]="r.deductions" (ngModelChange)="onEditRow(i)"/></td>
          <td>{{ r.net | number:'1.2-2' }}</td>
          <td>
            <ng-container *ngIf="r.account; else noAcc">{{ r.account }}</ng-container>
            <ng-template #noAcc><span class="text-amber-700">No account</span></ng-template>
          </td>
          <td>
            <span *ngIf="r.paid" class="text-emerald-700">Paid</span>
            <span *ngIf="!r.paid" class="text-slate-500">Unpaid</span>
          </td>
          <td class="text-right">
            <button *ngIf="!r.paid" class="rounded bg-primary-600 text-white px-3 py-1" (click)="payRow(i)">Pay</button>
            <button *ngIf="r.paid" class="rounded bg-slate-200 text-slate-700 px-3 py-1" disabled>Paid</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Payroll Summary</h1>
    <div class="flex items-center gap-2">
      <input class="border rounded px-3 py-2 text-sm" type="month" [(ngModel)]="period" (ngModelChange)="load()" />
    </div>
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2 text-sm" type="button" (click)="download()">Download</button>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <h2 class="text-sm font-semibold mb-3">Calculate & Save Payroll</h2>
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-4">
      <label class="text-sm">
        <span class="block mb-1">Employee ID</span>
        <input class="w-full border rounded px-3 py-2" type="number" [(ngModel)]="model.employeeId" name="employeeId" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Period</span>
        <input class="w-full border rounded px-3 py-2" type="month" [(ngModel)]="model.period" name="modelPeriod" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Base Salary</span>
        <input class="w-full border rounded px-3 py-2" type="number" [(ngModel)]="model.baseSalary" name="baseSalary" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Bonuses</span>
        <input class="w-full border rounded px-3 py-2" type="number" [(ngModel)]="model.bonuses" name="bonuses" />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Deductions</span>
        <input class="w-full border rounded px-3 py-2" type="number" [(ngModel)]="model.deductions" name="deductions" />
      </label>
      <div class="sm:col-span-4">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">Calculate & Save</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="items?.length">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Employee</th>
          <th>Period</th>
          <th>Base</th>
          <th>Bonuses</th>
          <th>Deductions</th>
          <th>Net</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ p.employeeId | employeeName }}</td>
          <td>{{ p.period }}</td>
          <td>{{ p.baseSalary | number:'1.2-2' }}</td>
          <td>{{ p.bonuses | number:'1.2-2' }}</td>
          <td>{{ p.deductions | number:'1.2-2' }}</td>
          <td>{{ p.netSalary | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

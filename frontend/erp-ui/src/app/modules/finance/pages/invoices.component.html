<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Invoices</h1>
    <div class="flex items-center gap-2">
      <select class="border rounded px-3 py-2 text-sm" [(ngModel)]="filter" (ngModelChange)="refresh()">
        <option value="">All</option>
        <option value="DRAFT">Draft</option>
        <option value="SENT">Sent</option>
        <option value="PAID">Paid</option>
      </select>
      <button class="rounded-full bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-700" (click)="showForm = true">Create Invoice</button>
      <button class="rounded bg-slate-200 text-slate-800 px-4 py-2 text-sm" type="button" (click)="download()">Download</button>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section *ngIf="showForm" class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-3">
      <label class="text-sm">
        <span class="block mb-1">Client name</span>
        <input class="w-full border rounded px-3 py-2" [(ngModel)]="model.clientName" name="clientName" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Invoice date</span>
        <input class="w-full border rounded px-3 py-2" type="date" [(ngModel)]="model.invoiceDate" name="invoiceDate" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">Amount</span>
        <input class="w-full border rounded px-3 py-2" type="number" [(ngModel)]="model.amount" name="amount" required />
      </label>
      <div class="sm:col-span-3 flex gap-2 mt-2">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">Create</button>
        <button class="rounded bg-slate-200 text-slate-800 px-4 py-2" type="button" (click)="showForm = false">Cancel</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Client</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ i.clientName }}</td>
          <td>{{ i.invoiceDate }}</td>
          <td>{{ i.amount | number:'1.2-2' }}</td>
          <td>{{ i.status }}</td>
          <td class="text-right">
            <button class="text-blue-600 mr-2" (click)="send(i)" [disabled]="i.status==='SENT' || i.status==='PAID'">Send</button>
            <button class="text-emerald-600" (click)="markPaid(i)" [disabled]="i.status==='PAID'">Mark Paid</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

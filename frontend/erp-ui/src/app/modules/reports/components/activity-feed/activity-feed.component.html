<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Activity Feed</h1>
    <form class="flex items-center gap-2" (ngSubmit)="refresh()">
      <input class="border rounded px-3 py-2 text-sm w-44" type="text" [(ngModel)]="service" name="service" placeholder="auth | hr | finance | inventory" />
      <input class="border rounded px-3 py-2 text-sm w-64" type="text" [(ngModel)]="routingKey" name="routingKey" placeholder="e.g. auth.user.activated" />
      <input class="border rounded px-3 py-2 text-sm" type="datetime-local" [(ngModel)]="since" name="since" />
      <input class="border rounded px-3 py-2 text-sm w-24" type="number" [(ngModel)]="limit" name="limit" min="1" max="500" placeholder="limit" />
      <button class="rounded bg-primary-600 text-white px-4 py-2 text-sm" type="submit">Refresh</button>
    </form>
  </header>

  <div *ngIf="error()" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error() }}</div>
  <div *ngIf="loading()" class="mt-4 text-slate-500 text-sm">Loadingâ€¦</div>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70" *ngIf="!loading()">
    <ul class="divide-y divide-slate-200">
      <li *ngFor="let it of items()" class="py-3">
        <div class="flex items-start justify-between">
          <div class="flex items-center gap-2">
            <span class="inline-flex items-center rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-700">{{ it.service }}</span>
            <span class="inline-flex items-center rounded-md bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-700">{{ it.routingKey }}</span>
          </div>
          <div class="text-xs text-slate-500">{{ it.createdAt | date:'medium' }}</div>
        </div>
        <pre class="mt-2 max-h-40 overflow-auto rounded bg-slate-50 px-3 py-2 text-xs text-slate-700">{{ it.payload }}</pre>
      </li>
    </ul>

    <div *ngIf="!items().length" class="text-sm text-slate-500">No activity found.</div>
  </section>
</div>

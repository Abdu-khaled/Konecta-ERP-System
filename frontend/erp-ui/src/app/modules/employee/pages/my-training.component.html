<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Training & Learning</h1>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section class="mt-4 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="k-table w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Title</th>
          <th>Dates</th>
          <th>Instructor</th>
          <th>Location</th>
          <th class="text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of programs" class="border-t border-slate-200/70">
          <td class="py-2">{{ p.title }}</td>
          <td class="text-slate-600">{{ p.startDate || '-' }} → {{ p.endDate || '-' }}</td>
          <td class="text-slate-600">{{ p.instructor || '-' }}</td>
          <td class="text-slate-600">{{ p.location || '-' }}</td>
          <td class="text-right">
            <button *ngIf="!isEnrolled(p)" class="rounded bg-primary-600 text-white px-3 py-1" (click)="enroll(p)">Enroll</button>
            <span *ngIf="isEnrolled(p)" class="text-emerald-600">Enrolled</span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

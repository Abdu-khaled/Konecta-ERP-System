<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">My Attendance</h1>
    <div class="flex items-center gap-3">
      <div class="flex items-center gap-2">
        <label class="text-sm text-slate-600">Month</label>
        <input class="border rounded px-3 py-2 text-sm" type="month" [(ngModel)]="month" (ngModelChange)="load()" />
      </div>
      <div class="flex items-center gap-2">
        <input class="w-24 border rounded px-2 py-1 text-sm" type="number" placeholder="Hours" [(ngModel)]="todayHours" />
        <button class="rounded bg-primary-600 text-white px-3 py-2 text-sm" (click)="markTodayPresent()">Mark Today Present</button>
      </div>
    </div>
  </header>

  <div *ngIf="error" class="mt-3 rounded bg-rose-50 text-rose-700 px-3 py-2 text-sm">{{ error }}</div>

  <section class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Date</th>
          <th>Present</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ a.date }}</td>
          <td>{{ a.present ? 'Yes' : 'No' }}</td>
          <td>{{ a.hours || '-' }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

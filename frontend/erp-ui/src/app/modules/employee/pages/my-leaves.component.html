<div class="mt-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">My Leave Requests</h1>
  </header>

  <section class="mt-4 rounded-2xl bg-white p-6 shadow-md ring-1 ring-slate-200/70">
    <form (ngSubmit)="submit()" class="grid gap-3 sm:grid-cols-3">
      <label class="text-sm">
        <span class="block mb-1">Start date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.startDate" name="startDate" required />
      </label>
      <label class="text-sm">
        <span class="block mb-1">End date</span>
        <input type="date" class="w-full border rounded px-3 py-2" [(ngModel)]="model.endDate" name="endDate" required />
      </label>
      <label class="text-sm sm:col-span-3">
        <span class="block mb-1">Reason</span>
        <textarea class="w-full border rounded px-3 py-2" rows="2" [(ngModel)]="model.reason" name="reason"></textarea>
      </label>
      <div class="sm:col-span-3">
        <button class="rounded bg-primary-600 text-white px-4 py-2" type="submit">Submit Request</button>
      </div>
    </form>
  </section>

  <section class="mt-6 rounded-2xl bg-white p-4 shadow ring-1 ring-slate-200/70">
    <table class="w-full text-sm">
      <thead class="text-left text-slate-600">
        <tr>
          <th class="py-2">Start</th>
          <th>End</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of items" class="border-t border-slate-200/70">
          <td class="py-2">{{ r.startDate }}</td>
          <td>{{ r.endDate }}</td>
          <td class="text-slate-600">{{ r.reason }}</td>
          <td>{{ r.status }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

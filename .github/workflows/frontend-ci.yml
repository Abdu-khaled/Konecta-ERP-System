name: Frontend CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  
# STAGE 1: DETECT CHANGES
  detect-changes:
    name: Detect Changed Frontend Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      changed: ${{ steps.set-matrix.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed frontend files
        id: set-matrix
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          git fetch origin --depth=2
          bash scripts/ci/detect-frontend-changes.sh

# STAGE 2: DEPENDENCY VULNERABILITY SCANNING
  dependency-vulnerability-scan:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/erp-ui/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/erp-ui
        run: npm ci

      - name: Run Trivy SCA on Source Code
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: ./frontend/erp-ui
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'

      - name: Generate SARIF report
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: ./frontend/erp-ui
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-dependency-frontend.sarif'
        continue-on-error: true

      - name: Upload Trivy SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-dependency-frontend.sarif'

# STAGE 3: FRONTEND BUILD & TEST
  frontend-build-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: [detect-changes, dependency-vulnerability-scan]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/erp-ui/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/erp-ui
        run: npm ci

      - name: Run linting
        working-directory: ./frontend/erp-ui
        run: npm run lint || echo "Linting script not found, skipping..."

      - name: Check for test files
        run: bash scripts/ci/check-frontend-tests.sh
        id: test-check

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && steps.test-check.outputs.has_tests == 'true'
        with:
          name: test-results-frontend
          path: frontend/erp-ui/coverage/
          retention-days: 7

# STAGE 4: CODE QUALITY (SONARQUBE)
  sonar-scan:
    name: Code Quality (SonarQube)
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build-test]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

# STAGE 5: DOCKER BUILD & SECURITY SCAN
  docker-build-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build-test]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: vars
        run: bash scripts/ci/determine-image-tags.sh "frontend" "${{ steps.login-ecr.outputs.registry }}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.ecr_registry }}/${{ steps.vars.outputs.ecr_repository }}
          labels: |
            org.opencontainers.image.title=konecta-frontend
            org.opencontainers.image.description=Konecta ERP System - Frontend
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: frontend/erp-ui
          push: false
          load: true
          tags: ${{ steps.vars.outputs.docker_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.ecr_registry }}/${{ steps.vars.outputs.ecr_repository }}:buildcache
          cache-to: type=registry,ref=${{ steps.vars.outputs.ecr_registry }}/${{ steps.vars.outputs.ecr_repository }}:buildcache,mode=max
          provenance: false

      - name: Check image size
        id: size-check
        run: bash scripts/ci/check-image-size.sh "${{ steps.vars.outputs.docker_tag }}" 500

      - name: Scan with Trivy (detailed)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'json'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          output: 'trivy-report.json'

      - name: Check vulnerabilities
        run: bash scripts/ci/check-docker-vulnerabilities.sh trivy-report.json

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'spdx-json'
          output: 'sbom-frontend.spdx.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend
          path: sbom-frontend.spdx.json
          retention-days: 90

      - name: Generate SARIF
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-frontend

      - name: Push image
        if: success()
        run: |
          echo "Pushing secure image..."
          docker push ${{ steps.vars.outputs.docker_tag }}
          echo "Pushed: ${{ steps.vars.outputs.docker_tag }}"

      - name: Tag and push latest
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "Tagging as latest..."
          docker tag ${{ steps.vars.outputs.docker_tag }} ${{ steps.vars.outputs.docker_latest }}
          docker push ${{ steps.vars.outputs.docker_latest }}
          echo "Latest updated"
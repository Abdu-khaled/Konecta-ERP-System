name: Frontend CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  
# STAGE 1: SMART CHANGE DETECTION
  detect-changes:
    name: ðŸ§  Smart Change Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      changed: ${{ steps.set-matrix.outputs.changed }}
      change-type: ${{ steps.set-matrix.outputs.change-type }}
      affected-paths: ${{ steps.set-matrix.outputs.affected-paths }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ðŸ§  Smart change detection with impact analysis
        id: set-matrix
        shell: bash
        run: |
          echo "ðŸ§  Smart change detection with impact analysis..."
          git fetch origin --depth=2

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD^)
          fi

          echo "Base SHA: $BASE_SHA"
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" HEAD || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Smart analysis of change types
          FRONTEND_CHANGES=$(echo "$CHANGED_FILES" | grep "^frontend/" || true)
          if [ -n "$FRONTEND_CHANGES" ]; then
            echo "Frontend files changed â€” proceeding with build."
            echo "changed=true" >> $GITHUB_OUTPUT
            
            # Analyze change impact
            if echo "$FRONTEND_CHANGES" | grep -q "package.json\|package-lock.json"; then
              echo "change-type=dependency" >> $GITHUB_OUTPUT
              echo "ðŸ”§ Dependency changes detected - will run full scan"
            elif echo "$FRONTEND_CHANGES" | grep -q "src/.*\.ts\|src/.*\.html\|src/.*\.scss"; then
              echo "change-type=source" >> $GITHUB_OUTPUT
              echo "ðŸ“ Source code changes detected - will run build and tests"
            elif echo "$FRONTEND_CHANGES" | grep -q "Dockerfile\|nginx.conf"; then
              echo "change-type=infrastructure" >> $GITHUB_OUTPUT
              echo "ðŸ—ï¸ Infrastructure changes detected - will rebuild container"
            else
              echo "change-type=other" >> $GITHUB_OUTPUT
              echo "ðŸ“„ Other frontend changes detected"
            fi
            
            # Store affected paths for smart caching
            echo "affected-paths=$FRONTEND_CHANGES" >> $GITHUB_OUTPUT
          else
            echo "No frontend files changed â€” skipping build."
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "change-type=none" >> $GITHUB_OUTPUT
            echo "affected-paths=" >> $GITHUB_OUTPUT
          fi

# STAGE 2: SMART DEPENDENCY VULNERABILITY SCANNING
  dependency-vulnerability-scan:
    name: ðŸ§  Smart Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 15
    outputs:
      critical-vulns: ${{ steps.vuln-analysis.outputs.critical-vulns }}
      high-vulns: ${{ steps.vuln-analysis.outputs.high-vulns }}
      scan-skipped: ${{ steps.vuln-analysis.outputs.scan-skipped }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§  Smart dependency analysis
        id: dep-analysis
        run: |
          echo "ðŸ§  Analyzing dependency changes..."
          if [ "${{ needs.detect-changes.outputs.change-type }}" = "dependency" ]; then
            echo "ðŸ”§ Full dependency scan required due to package changes"
            echo "full-scan=true" >> $GITHUB_OUTPUT
          elif [ "${{ needs.detect-changes.outputs.change-type }}" = "source" ]; then
            echo "ðŸ“ Quick dependency scan for source changes"
            echo "full-scan=false" >> $GITHUB_OUTPUT
          else
            echo "âš¡ Skipping dependency scan - no dependency changes"
            echo "full-scan=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js with smart caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/erp-ui/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/erp-ui
        run: npm ci

      - name: ðŸ§  Smart Trivy SCA scan
        if: steps.dep-analysis.outputs.full-scan == 'true'
        id: vuln-analysis
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: 'fs'
          scan-ref: ./frontend/erp-ui
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-dependency-results.json'
          exit-code: '0'

      - name: ðŸ§  Analyze vulnerability results
        if: steps.dep-analysis.outputs.full-scan == 'true'
        run: |
          echo "ðŸ§  Analyzing vulnerability results..."
          if [ -f "trivy-dependency-results.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-dependency-results.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-dependency-results.json)
            
            echo "critical-vulns=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high-vulns=$HIGH" >> $GITHUB_OUTPUT
            echo "scan-skipped=false" >> $GITHUB_OUTPUT
            
            echo "ðŸ“Š Vulnerability Summary:"
            echo "  Critical: $CRITICAL"
            echo "  High: $HIGH"
            
            if [ "$CRITICAL" -gt "0" ]; then
              echo "ðŸš¨ CRITICAL vulnerabilities found!"
              exit 1
            fi
          else
            echo "No vulnerability results found"
            echo "critical-vulns=0" >> $GITHUB_OUTPUT
            echo "high-vulns=0" >> $GITHUB_OUTPUT
            echo "scan-skipped=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ§  Skip scan for non-dependency changes
        if: steps.dep-analysis.outputs.full-scan == 'false'
        run: |
          echo "âš¡ Skipping dependency scan - no dependency changes detected"
          echo "critical-vulns=0" >> $GITHUB_OUTPUT
          echo "high-vulns=0" >> $GITHUB_OUTPUT
          echo "scan-skipped=true" >> $GITHUB_OUTPUT

      - name: Generate SARIF report
        if: steps.dep-analysis.outputs.full-scan == 'true'
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: 'fs'
          scan-ref: ./frontend/erp-ui
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-dependency-frontend.sarif'
        continue-on-error: true

      - name: Upload Trivy SARIF to GitHub Security tab
        if: steps.dep-analysis.outputs.full-scan == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-dependency-frontend.sarif'

# STAGE 3: SMART FRONTEND BUILD & TEST
  frontend-build-test:
    name: ðŸ§  Smart Frontend Build & Test
    runs-on: ubuntu-latest
    needs: [detect-changes, dependency-vulnerability-scan]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 20
    outputs:
      build-success: ${{ steps.build-analysis.outputs.build-success }}
      test-coverage: ${{ steps.test-analysis.outputs.test-coverage }}
      has-tests: ${{ steps.test-analysis.outputs.has-tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with smart caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/erp-ui/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/erp-ui
        run: npm ci

      - name: ðŸ§  Smart linting based on change type
        working-directory: ./frontend/erp-ui
        run: |
          echo "ðŸ§  Smart linting analysis..."
          if [ "${{ needs.detect-changes.outputs.change-type }}" = "source" ]; then
            echo "ðŸ“ Running full linting for source changes"
            npm run lint || echo "Linting script not found, skipping..."
          elif [ "${{ needs.detect-changes.outputs.change-type }}" = "dependency" ]; then
            echo "ðŸ”§ Running quick linting for dependency changes"
            npm run lint:quick || npm run lint || echo "Linting script not found, skipping..."
          else
            echo "âš¡ Skipping linting for non-source changes"
          fi

      - name: ðŸ§  Smart test analysis and execution
        id: test-analysis
        working-directory: ./frontend/erp-ui
        run: |
          echo "ðŸ§  Smart test analysis..."
          
          # Check if test files exist
          if find src -name "*.spec.ts" -o -name "*.test.ts" | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Test files found - analyzing test strategy..."
            
            # Smart test execution based on change type
            if [ "${{ needs.detect-changes.outputs.change-type }}" = "source" ]; then
              echo "ðŸ§ª Running full test suite for source changes"
              npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
            elif [ "${{ needs.detect-changes.outputs.change-type }}" = "dependency" ]; then
              echo "ðŸ”§ Running smoke tests for dependency changes"
              npm run test:smoke -- --watch=false --browsers=ChromeHeadless || npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
            else
              echo "âš¡ Running minimal tests for other changes"
              npm run test:minimal -- --watch=false --browsers=ChromeHeadless || npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
            fi
            
            # Extract test coverage if available
            if [ -f "coverage/coverage-summary.json" ]; then
              COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
              echo "test-coverage=$COVERAGE" >> $GITHUB_OUTPUT
              echo "ðŸ“Š Test coverage: $COVERAGE%"
            else
              echo "test-coverage=0" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "test-coverage=0" >> $GITHUB_OUTPUT
            echo "No test files found - skipping test execution"
          fi

      - name: ðŸ§  Smart build with optimization
        id: build-analysis
        working-directory: ./frontend/erp-ui
        run: |
          echo "ðŸ§  Smart build analysis..."
          
          # Smart build based on change type
          if [ "${{ needs.detect-changes.outputs.change-type }}" = "infrastructure" ]; then
            echo "ðŸ—ï¸ Full production build for infrastructure changes"
            npm run build:prod || npm run build
          elif [ "${{ needs.detect-changes.outputs.change-type }}" = "dependency" ]; then
            echo "ðŸ”§ Optimized build for dependency changes"
            npm run build:optimized || npm run build
          else
            echo "ðŸ“ Standard build for source changes"
            npm run build
          fi
          
          # Verify build success
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "build-success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build successful"
            
            # Analyze build size
            BUILD_SIZE=$(du -sh dist | cut -f1)
            echo "ðŸ“¦ Build size: $BUILD_SIZE"
            
            # Check for build warnings
            if [ -f "build.log" ]; then
              WARNINGS=$(grep -c "WARNING" build.log || echo "0")
              echo "âš ï¸ Build warnings: $WARNINGS"
            fi
          else
            echo "build-success=false" >> $GITHUB_OUTPUT
            echo "âŒ Build failed - no dist directory or empty"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && steps.test-analysis.outputs.has_tests == 'true'
        with:
          name: test-results-frontend
          path: frontend/erp-ui/coverage/
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-frontend
          path: frontend/erp-ui/dist/
          retention-days: 7

# STAGE 4: CODE QUALITY (SONARQUBE)
  sonar-scan:
    name: Code Quality (SonarQube)
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build-test]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/erp-ui/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/erp-ui
        run: npm ci

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results-frontend
          path: frontend/erp-ui/coverage/
        continue-on-error: true

      - name: Ensure coverage file exists
        run: |
          COVERAGE_PATH="frontend/erp-ui/coverage"
          if [ ! -d "$COVERAGE_PATH" ]; then
            echo "No coverage report found (no tests exist), creating empty one..."
            mkdir -p "$COVERAGE_PATH"
            echo '{"total":{"lines":{"total":0,"covered":0,"skipped":0,"pct":0}}}' > "$COVERAGE_PATH/coverage-summary.json"
            # Create a minimal lcov.info file for SonarQube
            echo "TN:" > "$COVERAGE_PATH/lcov.info"
            echo "end_of_record" >> "$COVERAGE_PATH/lcov.info"
          fi

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_URL: ${{ secrets.SONAR_URL }}
        run: |
          echo "Analyzing frontend application..."
          npx sonar-scanner \
            -Dsonar.projectKey=konecta-erp-frontend \
            -Dsonar.host.url=${{ env.SONAR_URL }} \
            -Dsonar.token=${{ env.SONAR_TOKEN }} \
            -Dsonar.sources=frontend/erp-ui/src \
            -Dsonar.javascript.lcov.reportPaths=frontend/erp-ui/coverage/lcov.info \
            -Dsonar.sonar.exclusions="**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js" \
            -Dsonar.qualitygate.wait=true
          echo "SonarQube analysis completed for frontend"

# STAGE 5: DOCKER BUILD & SECURITY SCAN
  docker-build-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build-test]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image tags
        id: vars
        env:
          SERVICE: frontend
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            BRANCH=$(echo "${GITHUB_REF_NAME}" | sed 's/\//-/g')
            VERSION="${BRANCH}-${SHORT_SHA}"
          fi

          DOCKER_TAG="${DOCKER_USER}/konecta-${SERVICE}:${VERSION}"
          DOCKER_LATEST="${DOCKER_USER}/konecta-${SERVICE}:latest"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "docker_latest=${DOCKER_LATEST}" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "Tag: $DOCKER_TAG"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/konecta-frontend
          labels: |
            org.opencontainers.image.title=konecta-frontend
            org.opencontainers.image.description=Konecta ERP System - Frontend
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: frontend/erp-ui
          push: false
          load: true
          tags: ${{ steps.vars.outputs.docker_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/konecta-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/konecta-frontend:buildcache,mode=max
          provenance: false

      - name: Check image size
        run: |
          SIZE=$(docker image inspect ${{ steps.vars.outputs.docker_tag }} --format='{{.Size}}')
          SIZE_MB=$(($SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB} MB"
          
          if [ $SIZE_MB -gt 500 ]; then
            echo "WARNING: Image larger than 500MB!"
          fi


      - name: Scan with Trivy (detailed)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'json'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          output: 'trivy-report.json'

          
      - name: Check vulnerabilities
        run: |
          echo "Security scan results:"
          cat trivy-report.json | jq '.Results[]?.Vulnerabilities[]? | {VulnerabilityID, Severity, PkgName, InstalledVersion}'

          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json)

          echo ""
          echo "Summary:"
          echo "Critical: $CRITICAL"
          echo "High: $HIGH"
          
          if [ "$CRITICAL" -gt "0" ]; then
            echo "CRITICAL vulnerabilities found in image!"
            exit 1
          fi
          
          echo "No critical vulnerabilities"

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'spdx-json'
          output: 'sbom-frontend.spdx.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend
          path: sbom-frontend.spdx.json
          retention-days: 90

      - name: Generate SARIF
        if: always()
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-frontend

      - name: Push image
        if: success()
        run: |
          echo "Pushing secure image..."
          docker push ${{ steps.vars.outputs.docker_tag }}
          echo "Pushed: ${{ steps.vars.outputs.docker_tag }}"

      - name: Tag and push latest
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "Tagging as latest..."
          docker tag ${{ steps.vars.outputs.docker_tag }} ${{ steps.vars.outputs.docker_latest }}
          docker push ${{ steps.vars.outputs.docker_latest }}
          echo "Latest updated"

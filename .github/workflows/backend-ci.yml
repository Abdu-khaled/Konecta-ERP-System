name: Backend CI Pipeline 

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'

  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '21'


jobs:
  
# STAGE 1: SECRET SCANNING
  secret-scan:
    name:  Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --report-format sarif --report-path gitleaks.sarif --exit-code 1

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif
          retention-days: 30

# STAGE 2: DETECT CHANGES
  detect-changes:
    name: Detect Changed Backend Services
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      changed: ${{ steps.set-matrix.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed backend services dynamically
        id: set-matrix
        shell: bash
        run: |
          echo "Detecting changed backend services..."
          git fetch origin --depth=2

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD^)
          fi

          echo "Base SHA: $BASE_SHA"
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" HEAD || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          SERVICES=()
          for dir in $(ls backend); do
            if [ -d "backend/$dir" ]; then
              if echo "$CHANGED_FILES" | grep -q "^backend/$dir/"; then
                SERVICES+=("$dir")
              fi
            fi
          done

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "No changed backend services detected — skipping build."
            MATRIX_JSON='{"service":[]}'
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            joined=$(printf '"%s",' "${SERVICES[@]}")
            MATRIX_JSON="{\"service\":[${joined%,}]}"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "Detected services matrix: $MATRIX_JSON"

# STAGE 3: DEPENDENCY SCANNING (SBOM + TRIVY)
  backend-sbom-scan:
    name: Backend SBOM + Trivy Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    timeout-minutes: 15
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    env:
      TRIVY_CACHE_DIR: ${{ runner.temp }}/trivy-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Compute weekly cache key
        id: week
        run: echo "week=$(date +%G-%V)" >> "$GITHUB_OUTPUT"

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ${{ env.TRIVY_CACHE_DIR }}
          key: trivy-db-${{ runner.os }}-${{ steps.week.outputs.week }}
          restore-keys: |
            trivy-db-${{ runner.os }}-

      - name: Check if dependencies changed (pom.xml)
        id: depcheck
        shell: bash
        run: |
          git fetch origin --depth=2
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
          else
            BASE=$(git rev-parse HEAD^)
          fi
          if git diff --name-only "$BASE" HEAD -- "backend/${{ matrix.service }}/pom.xml" | grep -q .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "pom.xml changed — running scan"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "pom.xml unchanged — skipping scan"
          fi

      - name: Generate CycloneDX SBOM (Maven)
        if: steps.depcheck.outputs.changed == 'true'
        run: |
          mvn -B \
            -f "backend/${{ matrix.service }}/pom.xml" \
            -DskipTests \
            org.cyclonedx:cyclonedx-maven-plugin:2.7.11:makeAggregateBom \
            -Dcyclonedx.outputFormat=json \
            -Dcyclonedx.outputName=bom

      - name: Install Trivy
        if: steps.depcheck.outputs.changed == 'true'
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Scan SBOM with Trivy
        if: steps.depcheck.outputs.changed == 'true'
        env:
          TRIVY_CACHE_DIR: ${{ env.TRIVY_CACHE_DIR }}
        run: |
          SBOM="backend/${{ matrix.service }}/target/bom.json"
          mkdir -p "backend/${{ matrix.service }}/target"
          if [ ! -f "$SBOM" ]; then
            echo "SBOM not found from Maven; generating via Trivy (fallback)"
            trivy fs --format cyclonedx -o "$SBOM" "backend/${{ matrix.service }}"
          fi
          trivy sbom --input "$SBOM" \
            --format sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --exit-code 1 \
            --output "backend/${{ matrix.service }}/target/trivy-sbom.sarif"

      - name: Upload SBOM and SARIF
        if: always() && steps.depcheck.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-vulns-${{ matrix.service }}
          path: |
            backend/${{ matrix.service }}/target/bom.json
            backend/${{ matrix.service }}/target/trivy-sbom.sarif
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always() && steps.depcheck.outputs.changed == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: backend/${{ matrix.service }}/target/trivy-sbom.sarif
          category: trivy-sbom-backend-${{ matrix.service }}
        
# STAGE 4: BACKEND BUILD & TEST
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if:  ${{ needs.detect-changes.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build and Test
        run: |
          echo "Building ${{ matrix.service }}..."
          
          mvn -B clean verify \
            -pl backend/${{ matrix.service }} \
            -am \
            -DskipTests=false \
            -Dspring.profiles.active=test
          
          echo "Build successful"

      - name: Upload JAR artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/*.jar
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: |
            backend/${{ matrix.service }}/target/surefire-reports/**/*.xml
            backend/${{ matrix.service }}/target/site/jacoco/jacoco.xml
          retention-days: 7

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests - ${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true


# STAGE 5: CODE QUALITY (SONARQUBE)
  sonar-scan:
    name:  Code Quality
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build-test]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_URL: ${{ secrets.SONAR_URL }}
        run: |
          echo "Analyzing ${{ matrix.service }}..."
          
          mvn -f backend/${{ matrix.service }}/pom.xml sonar:sonar \
            -Dsonar.projectKey=konecta-erp-${{ matrix.service }} \
            -Dsonar.host.url=${{ env.SONAR_URL }} \
            -Dsonar.token=${{ env.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/${{ matrix.service }}/target/site/jacoco/jacoco.xml \
            -DskipTests
          
          echo "Quality gate passed"


# STAGE 6: DOCKER BUILD & SECURITY SCAN
  docker-build-scan:
    name:  Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build-test, sonar-scan]
    if:  ${{ needs.detect-changes.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image tags
        id: vars
        env:
          SERVICE: ${{ matrix.service }}
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            BRANCH=$(echo "${GITHUB_REF_NAME}" | sed 's/\//-/g')
            VERSION="${BRANCH}-${SHORT_SHA}"
          fi

          DOCKER_TAG="${DOCKER_USER}/konecta-${SERVICE}:${VERSION}"
          DOCKER_LATEST="${DOCKER_USER}/konecta-${SERVICE}:latest"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "docker_tag=${DOCKER_TAG}" >> $GITHUB_OUTPUT
          echo "docker_latest=${DOCKER_LATEST}" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "Tag: $DOCKER_TAG"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/konecta-${{ matrix.service }}
          labels: |
            org.opencontainers.image.title=konecta-${{ matrix.service }}
            org.opencontainers.image.description=Konecta ERP System - ${{ matrix.service }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: backend/${{ matrix.service }}
          file: backend/${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ steps.vars.outputs.docker_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/konecta-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/konecta-${{ matrix.service }}:buildcache,mode=max
          provenance: false

      - name: Check image size
        run: |
          SIZE=$(docker image inspect ${{ steps.vars.outputs.docker_tag }} --format='{{.Size}}')
          SIZE_MB=$(($SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB} MB"
          
          if [ $SIZE_MB -gt 1000 ]; then
            echo "WARNING: Image larger than 1GB!"
          fi

      - name: Smoke test
        timeout-minutes: 2
        run: |
          echo "Testing container..."
          docker run -d --name test-${{ matrix.service }} \
            ${{ steps.vars.outputs.docker_tag }} || true
          sleep 5
          
          if docker ps | grep -q test-${{ matrix.service }}; then
            echo "Container started successfully"
          else
            echo "Container may have issues"
            docker logs test-${{ matrix.service }} 2>&1 | head -20 || true
          fi
          
          docker rm -f test-${{ matrix.service }} || true

      - name: Scan with Trivy (detailed)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          output: 'trivy-report.txt'

      - name: Check vulnerabilities
        run: |
          echo "Security scan results:"
          cat trivy-report.txt
          
          CRITICAL=$(grep -c "CRITICAL" trivy-report.txt || echo "0")
          HIGH=$(grep -c "HIGH" trivy-report.txt || echo "0")
          
          echo ""
          echo "Summary:"
          echo "Critical: $CRITICAL"
          echo "High: $HIGH"
          
          if [ "$CRITICAL" -gt "0" ]; then
            echo "CRITICAL vulnerabilities found in image!"
            exit 1
          fi
          
          echo "No critical vulnerabilities"

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'spdx-json'
          output: 'sbom-${{ matrix.service }}.spdx.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json
          retention-days: 90

      - name: Generate SARIF
        if: always()
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-${{ matrix.service }}

      - name: Push image
        if: success()
        run: |
          echo "Pushing secure image..."
          docker push ${{ steps.vars.outputs.docker_tag }}
          echo "Pushed: ${{ steps.vars.outputs.docker_tag }}"

      - name: Tag and push latest
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "Tagging as latest..."
          docker tag ${{ steps.vars.outputs.docker_tag }} ${{ steps.vars.outputs.docker_latest }}
          docker push ${{ steps.vars.outputs.docker_latest }}
          echo "Latest updated"

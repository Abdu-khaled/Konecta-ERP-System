name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Changed Backend Services
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed services
        id: detect
        run: |
          # Detect base commit depending on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD^ || echo "")
          fi

          echo "Comparing changes between $BASE_SHA and ${{ github.sha }}"
          git fetch --quiet origin

          # Get list of changed files between base and current commit
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "${{ github.sha }}" || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Detect which backend services changed
          SERVICES=""
          for dir in $(ls backend); do
            if echo "$CHANGED_FILES" | grep -q "^backend/$dir/"; then
              SERVICES="$SERVICES,$dir"
            fi
          done

          # If nothing detected, fallback to all
          if [ -z "$SERVICES" ]; then
            echo "No specific services changed, building all."
            SERVICES=$(ls backend | tr '\n' ',' | sed 's/,$//')
          else
            SERVICES=$(echo "$SERVICES" | sed 's/^,//')
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT


  build-test-push:
    name: Build, Test & Push Changed Services
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Test ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: |
          echo "Building and testing service: ${{ matrix.service }}"
          if [ -f "./mvnw" ]; then
            chmod +x mvnw
            ./mvnw -B clean verify -DskipTests=false -Dmaven.test.failure.ignore=true || echo "Tests failed or missing, continuing..."
          else
            mvn -B clean verify -DskipTests=false -Dmaven.test.failure.ignore=true || echo "Tests failed or missing, continuing..."
          fi


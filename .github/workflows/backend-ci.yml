name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Changed Backend Services
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed backend services dynamically
        id: set-matrix
        shell: bash
        run: |
          echo "Detecting changed backend services..."
          git fetch origin --quiet

          # Determine base commit depending on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD^ || echo "")
          fi

          echo "Comparing between $BASE_SHA and ${{ github.sha }}"

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "${{ github.sha }}" || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          SERVICES=()
          for dir in $(ls backend); do
            if [ -d "backend/$dir" ]; then
              if echo "$CHANGED_FILES" | grep -q "^backend/$dir/"; then
                SERVICES+=("\"$dir\"")
              fi
            fi
          done

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "No changed services detected â€” running all."
            for dir in $(ls backend); do
              if [ -d "backend/$dir" ]; then
                SERVICES+=("\"$dir\"")
              fi
            done
          fi

          MATRIX_JSON="{\"service\":[${SERVICES[*]}]}"
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "Detected services matrix: $MATRIX_JSON"

  build-test-push:
    name: Build, Test & Push Changed Services
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Test ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: |
          echo "Building and testing service: ${{ matrix.service }}"
          if [ -f "./mvnw" ]; then
            chmod +x mvnw
            ./mvnw -B clean verify -DskipTests=false -Dmaven.test.failure.ignore=true
          else
            mvn -B clean verify -DskipTests=false -Dmaven.test.failure.ignore=true
          fi

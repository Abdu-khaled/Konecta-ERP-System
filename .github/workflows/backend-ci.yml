name: Backend CI Pipeline 

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '21'


jobs:
  
  # STAGE 1: SECRET SCANNING
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
        continue-on-error: true

  # STAGE 2: DETECT CHANGES
  detect-changes:
    name: Detect Changed Backend Services
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      changed: ${{ steps.set-matrix.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed backend services dynamically
        id: set-matrix
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          git fetch origin --depth=2
          bash scripts/ci/detect-backend-changes.sh


  # STAGE 3: BACKEND DEPENDENCY SCANNING
  dependency-vulnerability-scan:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy SCA on Source Code
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: 'fs'                      # File system scan
          scan-ref: ./backend                  # Path to backend (adjust if needed)
          vuln-type: 'library'                 # Focus on dependencies
          severity: 'CRITICAL,HIGH'            # Only major issues
          ignore-unfixed: true                 # Ignore issues with no patch
          format: 'table'
          exit-code: '0'                       # Fail job if critical vulnerabilities found '1'

      - name: Generate SARIF report
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: 'fs'
          scan-ref: ./backend
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-dependency.sarif'
        continue-on-error: true

      - name: Upload Trivy SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-dependency.sarif'

          
  # STAGE 4: BACKEND BUILD & TEST
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: [detect-changes, dependency-vulnerability-scan]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        if: matrix.serviceType == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Set up .NET
        if: matrix.serviceType == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Java Service
        if: matrix.serviceType == 'java'
        id: build-java
        run: |
          echo "Building Java service ${{ matrix.service }}..."
          cd backend/${{ matrix.service }}
          if mvn -B clean verify -DskipTests=false -Dspring.profiles.active=test; then
            echo "✅ Build successful for ${{ matrix.service }}"
            echo "build_status=success" >> $GITHUB_OUTPUT
          else
            echo "❌ Build failed for ${{ matrix.service }}"
            echo "build_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          cd ../..

      - name: Build C# Service
        if: matrix.serviceType == 'csharp'
        id: build-csharp
        run: |
          echo " Building C# service ${{ matrix.service }}..."
          dotnet restore backend/${{ matrix.service }}/ReportingService/ReportingService.csproj
          
          if dotnet build backend/${{ matrix.service }}/ReportingService/ReportingService.csproj --configuration Release --no-restore; then
            echo "✅ Build successful for ${{ matrix.service }}"
          else
            echo "❌ Build failed for ${{ matrix.service }}"
            exit 1
          fi

      - name: Test C# Service
        if: matrix.serviceType == 'csharp'
        id: test-csharp
        run: |
          echo "Running tests for ${{ matrix.service }}..."
          if dotnet test backend/${{ matrix.service }}/ReportingService/ReportingService.csproj --configuration Release --no-build --collect:"XPlat Code Coverage" --logger "trx" --results-directory backend/${{ matrix.service }}/ReportingService/TestResults; then
            echo "✅ All tests passed for ${{ matrix.service }}"
          else
            echo "❌ Tests failed for ${{ matrix.service }}"
            exit 1
          fi

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests - ${{ matrix.service }}
          path: |
            backend/${{ matrix.service }}/target/surefire-reports/*.xml
            backend/${{ matrix.service }}/ReportingService/TestResults/*.trx
          reporter: ${{ matrix.serviceType == 'java' && 'java-junit' || 'dotnet-trx' }}
          fail-on-error: false
        continue-on-error: true


  # STAGE 5: CODE QUALITY (SONARQUBE)
  sonar-scan:
    name: Code Quality (SonarQube)
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build-test]
    if: ${{ needs.detect-changes.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        if: matrix.serviceType == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Set up .NET
        if: matrix.serviceType == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: SonarQube Scan (Java)
        if: matrix.serviceType == 'java'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
        run: |
          mvn -B -f backend/${{ matrix.service }}/pom.xml clean verify sonar:sonar \
            -Dsonar.projectKey=konecta-backend-${{ matrix.service }} \
            -Dsonar.projectName="Konecta Backend - ${{ matrix.service }}" \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -DskipTests
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Install SonarScanner for .NET
        if: matrix.serviceType == 'csharp'
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarQube Scan (C#)
        if: matrix.serviceType == 'csharp'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
        run: |
          dotnet sonarscanner begin \
            /k:"konecta-backend-${{ matrix.service }}" \
            /n:"Konecta Backend - ${{ matrix.service }}" \
            /d:sonar.host.url="${{ secrets.SONAR_URL }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="backend/${{ matrix.service }}/ReportingService/TestResults/**/coverage.opencover.xml"
          dotnet build backend/${{ matrix.service }}/ReportingService/ReportingService.csproj --configuration Release
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  # STAGE 6: DOCKER BUILD & SECURITY SCAN
  docker-build-scan:
    name:  Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build-test ]
    if: needs.detect-changes.outputs.backend_changed == 'true'
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: vars
        run: bash scripts/ci/determine-image-tags.sh "${{ matrix.service }}" "${{ steps.login-ecr.outputs.registry }}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.ecr_registry }}/${{ steps.vars.outputs.ecr_repository }}
          labels: |
            org.opencontainers.image.title=konecta-${{ matrix.service }}
            org.opencontainers.image.description=Konecta ERP System - ${{ matrix.service }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: backend/
          file: ${{ matrix.serviceType == 'java' && format('backend/{0}/Dockerfile', matrix.service) || format('backend/{0}/ReportingService/Dockerfile', matrix.service) }}
          push: false
          load: true
          tags: ${{ steps.vars.outputs.docker_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.ecr_registry }}/${{ steps.vars.outputs.ecr_repository }}:buildcache
          cache-to: type=registry,ref=${{ steps.vars.outputs.ecr_registry }}/${{ steps.vars.outputs.ecr_repository }}:buildcache,mode=max
          provenance: false

      - name: Check image size
        id: size-check
        run: bash scripts/ci/check-image-size.sh "${{ steps.vars.outputs.docker_tag }}" 1000

      - name: Scan with Trivy (detailed)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'json'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          output: 'trivy-report.json'

      - name: Check vulnerabilities
        run: bash scripts/ci/check-docker-vulnerabilities.sh trivy-report.json

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'spdx-json'
          output: 'sbom-${{ matrix.service }}.spdx.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json
          retention-days: 90

      - name: Generate SARIF
        if: always()
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ steps.vars.outputs.docker_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-${{ matrix.service }}

      - name: Push image
        if: success()
        run: |
          echo "Pushing secure image..."
          docker push ${{ steps.vars.outputs.docker_tag }}
          echo "Pushed: ${{ steps.vars.outputs.docker_tag }}"

      - name: Tag and push latest
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "Tagging as latest..."
          docker tag ${{ steps.vars.outputs.docker_tag }} ${{ steps.vars.outputs.docker_latest }}
          docker push ${{ steps.vars.outputs.docker_latest }}
          echo "Latest updated"
name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
    tags:
      - 'v*'
      - 'release-*'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret Scanning with Gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --report=gitleaks-report.json --report-format=json --exit-code 1

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  detect-changes:
    name: Detect Changed Backend Services
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      has_changes: ${{ steps.set-matrix.outputs.has_changes }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed backend services dynamically
        id: set-matrix
        shell: bash
        run: |
          echo "Detecting changed backend services..."
          git fetch origin --depth=2

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD^)
          fi

          echo "Base SHA: $BASE_SHA"
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" HEAD || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          SERVICES=()
          if [ -d backend ]; then
            for dir in $(ls -1 backend); do
              if [ -d "backend/$dir" ]; then
                if echo "$CHANGED_FILES" | grep -q "^backend/$dir/"; then
                  SERVICES+=("$dir")
                fi
              fi
            done
          fi

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo "No changed backend services detected â€” skipping build."
            HAS_CHANGES=false
            MATRIX_JSON='{"include":[]}'
          else
            HAS_CHANGES=true
            ITEMS=""
            for s in "${SERVICES[@]}"; do
              ITEMS="$ITEMS{\"service\":\"$s\"},"
            done
            ITEMS="${ITEMS%,}"
            MATRIX_JSON="{\"include\":[${ITEMS}]}"
          fi

          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "Detected services matrix: $MATRIX_JSON"

  build-test:
    name: Build & Test (Changed Services)
    needs: detect-changes
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: ${{ needs.detect-changes.outputs.has_changes == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Test ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: |
          echo "Building and testing service: ${{ matrix.service }}"
          if [ -f "./mvnw" ]; then
            chmod +x mvnw
            ./mvnw -B -ntp clean verify
          else
            mvn -B -ntp clean verify
          fi

  sonar-scan:
    name: SonarQube Analysis (Changed Services)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.has_changes == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run SonarQube scan for changed backend service
        run: |
          SERVICE=${{ matrix.service }}
          echo "Running SonarQube scan for $SERVICE"
          mvn -f "backend/$SERVICE/pom.xml" clean verify sonar:sonar \
            -DskipTests=true \
            -Dsonar.projectKey=konecta-erp-system-$SERVICE \
            -Dsonar.host.url=http://ec2-63-178-43-66.eu-central-1.compute.amazonaws.com:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true

  build-push-images:
    name: Build, Scan & Push Docker Images
    needs: [detect-changes, build-test, sonar-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 40
    if: ${{ needs.detect-changes.outputs.has_changes == 'true' && github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')) }}
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKER_USERNAME }}/konecta-${{ matrix.service }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image locally (with cache)
        uses: docker/build-push-action@v6
        with:
          context: backend/${{ matrix.service }}
          file: backend/${{ matrix.service }}/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image tags (only after scan passes)
        if: success()
        run: |
          echo "Pushing tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n' | while read -r tag; do
            [ -n "$tag" ] && docker push "$tag"
          done

      - name: Scan Docker image (SARIF report)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build all backend modules (compile only)
        shell: bash
        run: |
          set -euo pipefail
          if [ -d backend ]; then
            for dir in backend/*; do
              if [ -d "$dir" ] && [ -f "$dir/pom.xml" ]; then
                echo "Building $dir"
                mvn -B -ntp -f "$dir/pom.xml" -DskipTests package
              fi
            done
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
